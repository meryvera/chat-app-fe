<article class="loginContainer">
  <form [formGroup]="loginForm" class='loginForm' (ngSubmit)="logIn()">
    <h2 class='loginFormTitle'>¡Bienvenido a chat-job!</h2>

    <div *ngIf="loginForm.invalid && loginForm.touched" class="alert alert-danger">
    Completa correctamente los campos. Gracias
    </div>

    <label class='labelForm' for="email">Email: </label>
    <input class='inputForm' id="email" type="email" formControlName="email" required>

    <label class='labelForm' for="password">Password: </label>
    <input class='inputForm' id="password" type="password" formControlName="password">

    <button class='buttonForm' type="submit" [disabled]="!loginForm.valid">Ingresar</button>
    <a class="signUp" [routerLink]="['/registro']">Regístrate</a>

    
  </form>
 
</article>
