<div class="d-flex flex-column">

  <p>
    Chat con: {{items.username}}
  </p>

  <article class="chatContainer">
    <p [ngClass]="{local: message.messageType === 1 , remoto: message.messageType === 2}" 
      class="local" *ngFor="let message of chat.chats">
        {{message.text}}
    </p>
  </article>

  <article class="inputContainer align-self-end">
    <form (submit)="sendMessage()">
      <input [(ngModel)]="text" [ngModelOptions]="{standalone: true}"  placeholder="Escribe tu mensaje aquÃ­...">
      <button class="btn btn-success ms-4">Enviar</button>
    </form>
  </article>
</div>
